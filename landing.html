<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtis Wang - Professional Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }
        .hero {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #f2f2f4;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            color: #666;
            margin-bottom: 30px;
        }
        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section-preview {
            margin-bottom: 50px;
        }
        .section-preview h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #444;
        }
        .section-preview p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .featured-work {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .work-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .work-item:hover {
            transform: translateY(-5px);
        }
        .work-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .work-item p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="hero">
            <h1>I'm Curtis, and I'm a learning designer who loves storytelling, vinyl records, and Philz Coffee!</h1>
        </div>
    </div>
</body>
</html>
